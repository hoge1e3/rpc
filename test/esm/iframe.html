<h1>Iframe</h1>
<script type="module">
import * as rpc from "../../dist/index.js";
const s=new rpc.Server("test",["http://127.0.0.1:8080"]);
s.serv("test",({x})=>x*2);
s.serv("prt",({m})=>prt(m));
const sp=rpc.proxy.server("proxy",["http://127.0.0.1:8080"],{
    test(x) {
        return x*2;
    },
    prt,
});
function prt(d) {
    const e=document.createElement("div");
    e.innerText=d;
    document.body.appendChild(e);
}
const r=new rpc.Client(parent, "reverse", "http://127.0.0.1:8080");
r.run("rtest",{args: ["Hello! from iframe."]});
</script>
